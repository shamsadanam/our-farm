<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Farm</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" type="text/css" href="/css/bootstrap-grid.min.css" /> -->
    <link
      rel="stylesheet"
      type="text/css"
      href="/css/bootstrap-utilities.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
  </head>
  <body>
    <header>
      <div class="header-top">
        <div class="container-lg d-flex justify-content-between">
          <div>
            Call for Home Delivery:
            <a class="header-top__link" href="tel:+8801796633774"
              >01796-633774</a
            >
          </div>
          <a class="header-top__link" href="#">Download App</a>
        </div>
      </div>
      <div class="header-searchbar">
        <div
          class="container-lg d-flex justify-content-between align-items-center"
        >
          <img class="img-fluid" src="images/logo.png" alt="logo" />
          <a href="#" class="fbtn fbtn--subscribe">Subscribe</a>
          <form class="search-form" action="">
            <div class="input-group">
              <button
                class="search-form__btn dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Products
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Item 1</a></li>
                <li><a class="dropdown-item" href="#">Item 2</a></li>
              </ul>
              <input
                type="text"
                class="search-form__input form-control"
                aria-label="Search Dropdown"
                placeholder="What are you looking for..."
              />
              <button class="search-form__search">
                <img class="img-fluid" src="images/search.png" alt="search" />
              </button>
            </div>
          </form>
          <a href="#" class="links header-searchbar__signin">
            <span>Sign In/Register</span>
            <img
              class="img-fluid"
              src="images/account.png"
              alt="sign-in/register"
            />
          </a>
          <a href="#" class="header-searchbar__cart">
            <img src="images/shopping_cart.png" alt="cart" />
            <span>1</span>
          </a>
        </div>
      </div>
      <nav class="header-menu d-flex align-items-center">
        <div class="container-lg">
          <ul class="header-menu__main">
            <li class="header-menu__has-sub">
              <a
                data-bs-toggle="collapse"
                href="#headerSubmenu"
                role="button"
                aria-expanded="false"
                aria-controls="collapseMenu"
              >
                <img
                  class="header-menu__toggler"
                  src="images/menu.png"
                  alt="menu"
                />
                <span>All Products</span>
              </a>
              <ul id="headerSubmenu" class="header-menu__sub collapse">
                <li>Product 1</li>
                <li>Product 2</li>
                <li>Product 3</li>
                <li>Product 4</li>
                <li>Product 5</li>
              </ul>
            </li>
            <li><a href="#">Offers</a></li>
            <li><a href="#">Recipes</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <script src="/scripts/bootstrap.bundle.min.js"></script>
    <script src="/scripts/main.js"></script>
  </body>
</html>
